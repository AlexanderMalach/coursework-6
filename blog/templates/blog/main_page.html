<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>

    <p>Общее количество рассылок: {{ total_mailings }}</p>
    <p>Активные рассылки: {{ active_mailings }}</p>
    <p>Уникальных клиентов: {{ unique_clients }}</p>

    <h2>Случайные статьи из блога</h2>
    <ul>
        {% for blog in random_blogs %}
            <li>
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.content|truncatewords:20 }}</p>
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
