{% extends "newsletter/base.html" %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for i in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ i.image.url | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">{{i.subject}}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'newsletters:mailing_detail' i.pk %}" role="button">Посмотреть</a>
                                    <a class="btn btn-primary" href="{% url 'newsletters:mailing_update' i.pk %}" role="button">Редактировать</a>
                                    <a class="btn btn-primary" href="{% url 'newsletters:mailing_delete' i.pk %}" role="button">Удалить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
