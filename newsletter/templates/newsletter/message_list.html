{% extends "newsletter/base.html" %}
{% load my_tags %}
{% block content %}
<section class="py-1 text-center container">
        <div class="row py-lg-1">
            <div class="col-lg-6 col-md-3 mx-auto">
                 <a class="btn btn-info" href="{% url 'newsletter:message_create' %}" role="button">Создать сообщение</a>
            </div>
        </div>
</section>
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for i in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
<!--                        <img src="{{ i.image.url | media_filter }}">-->
                        <div class="card-body">
                            <p class="card-text">{{i.subject}}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'newsletter:message_detail' i.pk %}" role="button">Посмотреть</a>
                                    <a class="btn btn-primary" href="{% url 'newsletter:message_update' i.pk %}" role="button">Редактировать</a>
                                    <a class="btn btn-primary" href="{% url 'newsletter:message_delete' i.pk %}" role="button">Удалить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
